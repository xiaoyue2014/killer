<div class="container">
    <div class="nav1 content">
        <div class="title">玩家配比</div>
        <div class="player-content">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">杀手4人</div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">平民8人</div>

        </div>
        <div class="palyer-setting">
            <form class="">

                <input class="player-num" type="text">
                <span class="small orange">玩家数量为4-18</span>
            </form>
        </div>
        <button type="button" class="btn btn-give" data-toggle="modal" data-target="#myModal">去发牌</button>
        <div class="page">
            <a class="circle circle-on"></a>
            <a class="circle"></a>

    </div>

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">请输入正确的玩家数</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
